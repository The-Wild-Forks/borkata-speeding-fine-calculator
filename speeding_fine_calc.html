<body>
  <div class="container">
    <h2>üöì –ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä –∑–∞ –≥–ª–æ–±–∏ –ø—Ä–∏ –ø—Ä–µ–≤–∏—à–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç</h2>

    <label for="vehicleType">–ö–∞—Ç–µ–≥–æ—Ä–∏—è –ú–ü–°:</label>
    <select id="vehicleType" onchange="updateSpeedLimit()">
      <option value="car">üöó –õ–µ–∫ –∞–≤—Ç–æ–º–æ–±–∏–ª</option>
      <option value="motorcycle">üèç –ú–æ—Ç–æ—Ü–∏–∫–ª–µ—Ç</option>
      <option value="truck">üöö –¢–æ–≤–∞—Ä–µ–Ω –∞–≤—Ç–æ–º–æ–±–∏–ª / –∞–≤—Ç–æ–±—É—Å</option>
    </select>

    <label for="roadType">–¢–∏–ø –ø—ä—Ç:</label>
    <select id="roadType" onchange="updateSpeedLimit()">
      <option value="urban">–ù–∞—Å–µ–ª–µ–Ω–æ –º—è—Å—Ç–æ</option>
      <option value="non-urban">–ò–∑–≤—ä–Ω –Ω–∞—Å–µ–ª–µ–Ω–æ –º—è—Å—Ç–æ</option>
      <option value="highway">–ú–∞–≥–∏—Å—Ç—Ä–∞–ª–∞</option>
    </select>

    <label for="limit">–†–∞–∑—Ä–µ—à–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç (–∫–º/—á):</label>
    <input type="number" id="limit" placeholder="–ü—Ä–∏–º–µ—Ä: 50" />

    <label for="actual">–†–µ–∞–ª–Ω–æ –∏–∑–º–µ—Ä–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç (–∫–º/—á):</label>
    <input type="number" id="actual" placeholder="–ü—Ä–∏–º–µ—Ä: 95" />

    <button onclick="calculateFine()">–ò–∑—á–∏—Å–ª–∏ –≥–ª–æ–±–∞—Ç–∞</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function updateSpeedLimit() {
      const vehicleType = document.getElementById("vehicleType").value;
      const roadType = document.getElementById("roadType").value;
      const limitInput = document.getElementById("limit");

      const speedLimits = {
        car: { urban: 50, "non-urban": 90, highway: 140 },
        motorcycle: { urban: 50, "non-urban": 80, highway: 120 },
        truck: { urban: 50, "non-urban": 80, highway: 100 }
      };

      const speed = speedLimits[vehicleType][roadType];
      limitInput.value = speed;
    }

    function calculateFine() {
      const limit = parseInt(document.getElementById("limit").value);
      const actual = parseInt(document.getElementById("actual").value);
      const resultEl = document.getElementById("result");

      if (isNaN(limit) || isNaN(actual) || actual <= limit) {
        resultEl.textContent = "–ú–æ–ª—è, –≤—ä–≤–µ–¥–∏ –≤–∞–ª–∏–¥–Ω–∏ —Å—Ç–æ–π–Ω–æ—Å—Ç–∏ ‚Äì —Ä–µ–∞–ª–Ω–∞—Ç–∞ —Å–∫–æ—Ä–æ—Å—Ç —Ç—Ä—è–±–≤–∞ –¥–∞ –µ –ø–æ-–≤–∏—Å–æ–∫–∞ –æ—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∞—Ç–∞.";
        return;
      }

      const overSpeed = actual - limit;
      let fine = 0;
      let penalty = "";

      if (overSpeed <= 10) {
        fine = 20;
      } else if (overSpeed <= 20) {
        fine = 50;
      } else if (overSpeed <= 30) {
        fine = 100;
      } else if (overSpeed <= 40) {
        fine = 400;
      } else if (overSpeed <= 50) {
        fine = 600;
      } else {
        const extraSteps = Math.floor((overSpeed - 50) / 5);
        const additionalFine = extraSteps * 50;
        fine = 700 + additionalFine;
        penalty = "‚õî –õ–∏—à–∞–≤–∞–Ω–µ –æ—Ç –∫–Ω–∏–∂–∫–∞ –∑–∞ 3 –º–µ—Å–µ—Ü–∞.";
      }

      resultEl.innerHTML = `üìà –ü—Ä–µ–≤–∏—à–µ–Ω–∏–µ: ${overSpeed} –∫–º/—á<br>üí∏ –ì–ª–æ–±–∞: ${fine} –ª–≤.` + (penalty ? `<br>${penalty}` : "");
    }
  </script>
